home:
  p1: Nicolas Riquette est un artiste plasticien belge, né à Namur en 1988. Il vit et travaille à Bruxelles.
  p2: Diplômé d’un master en arts plastiques, visuels et de l’espace dans l’option sculpture, obtenu à l’Académie Royale des Beaux-Arts de Bruxelles-Ecole Supérieure des Arts, en 2015 ; il développe un univers plastique intrinsèquement lié à la notion d’espace. Lauréat du Prix Laurent Moonens 2015, Nicolas Riquette approfondit sa réflexion pendant les neuf mois de résidence au sein de la maison de la Fondation Moonens. Tout en travaillant individuellement et en participant à des expositions collectives, Nicolas Riquette se consacre ensuite au développement d’une œuvre collaborative avec l’artiste plasticienne Claire Ducène, intitulée « Endless House ». Entre 2016 et 2020, le Collectif signe plusieurs expositions à Bruxelles, notamment à l’Hectolitre et à la Maison Pelgrims, et ailleurs, entre autre, sur le site du Sart Tilman à Liège. Lors de l’été 2021, la Fondation Moonens accueillera à nouveau Nicolas Riquette pour une résidence de 3 mois à l’issue de laquelle sera dévoilé le Projet « Incipit – Solo show Nicolas Riquette ». Première exposition personnelle de l’artiste, « Incipit » sera le point de départ d’une pratique conjuguant sculptures, installations, ameublement et images issus de son univers propre.
  p3: Plus de détails …
  p4: Les préoccupations plastiques de Nicolas Riquette s’articulent autour de notions liées au contexte d’exposition. Bien souvent, ce contexte est plus important que l’objet en lui-même. Qu’il s’agisse d’une image, d’un objet ou d’une installation de grande ampleur, le véritable propos réside dans le rapport au spectateur. Concrètement, les œuvres de Nicolas Riquette questionnent donc les concepts de « cadre », de « socle », et plus largement de « scénographie ». Ses dessins prennent l’apparence de plans, d’esquisses ou de vue d’exposition. Ses objets évoquent des cadres ou des socles déstructurés, des maquettes d’architecture, des modelages inachevés ou des structures à mi-chemin entre le meuble et l’immeuble. Ses installations sont conçues comme des dessins dans l’espace et souvent réalisées sans aucun plan préalable. Ebauches d’architectures labyrinthiques, entre chantier et ruine, elles prennent vie lorsqu’elles sont parcourues par les visiteurs. Elle soulignent avant tout l’acte de construire. Pour Nicolas Riquette, toute structure architecturale est une métaphore d’une structure de pensées.
  p5: Intimement liées au lieu d’exposition, les œuvres de l’artiste sont réalisées en fonction d’un emplacement précis. Nicolas Riquette puise dans les codes de formes, de couleurs et de matières du lieu hôte pour générer des « formes » qui fonctionnent tant individuellement qu’au sein de l’ensemble de l’exposition.
  p6: Objets réellement tangibles ou visibles uniquement sur photographies, dessins dévoilant des objets qui n’existent plus ou pas encore, vidéos indiquant que des objets sont dissimulés dans les grandes installations ou œuvres réalisées grâce aux créations d’autres artistes, les œuvres de Nicolas Riquette dialoguent et finissent souvent par se fondre entre elles. La question sous-jacente à l’ensemble de la réflexion est liée à l’influence que peut avoir le « contexte » sur l’apparence finale d’un objet qualifié d’« œuvre d’art ».

work:
  p1: Co-fondateur du Collectif Endless House, Nicolas Riquette travaille depuis 2016 avec Claire Ducène à l’élaboration d’un projet qui a déjà connu plusieurs incarnations dans divers lieux chargés d’histoire.
  p2: Nicolas Riquette a également participé à plusieurs projets collectifs.
  p3: La première exposition personnelle de grande envergure de Nicolas Riquette, « Incipit – Solo Show Nicolas Riquette », qui débutera le samedi 28 aout 2021, marquera le début de sa carrière plastique personnelle.

  incipit:
    main_intro:
      p1: L’incipit désigne en général les premiers mots, ou paragraphes, d’une œuvre littéraire. Il programme la suite du texte, il définit le genre et annonce le point de vue adopté par le narrateur et les choix stylistiques de l’auteur. 
      p2: INCIPIT - SOLO SHOW Nicolas Riquette est la première exposition personnelle de grande envergure de l’artiste plasticien Nicolas Riquette. 
      p3: L’exposition toute entière s’articule autour de notions liées au contexte d’exposition. Ce contexte est, souvent, plus important que l’objet en lui-même. Qu’il s’agisse d’une image, d’un objet ou d’une installation, le véritable propos réside dans le rapport au spectateur. Les œuvres de l’exposition explorent les liens entre la surface et l’espace, l’image et l’objet, l’original et la représentation. L’exposition dévoile des détails du processus de création préalable du plasticien, érige l’espace de l’atelier au rang d’objet d’art et sacralise des actes anecdotiques de la pratique d’atelier. Concrètement, les œuvres de l’exposition questionnent les concepts de « cadre », de « socle», et plus largement de « scénographie ». Les dessins évoquent des esquisses ou des vues d’expositions, et les objets des cadres ou des socles déstructurés, des maquettes d’architecture, des modelages inachevés ou des structures à mi-chemin entre meuble et immeuble. Les installations, conçues comme des dessins dans l’espace, réalisées sans plan préalable, sont des ébauches d’architectures labyrinthiques qui prennent vie lorsqu’elles sont parcourues par les visiteurs. Elle soulignent avant tout l’acte de construire. Pour Nicolas Riquette, toute structure architecturale est une métaphore d’une structure de pensées. Le lieu d’exposition est primordial. Nicolas Riquette puise dans les codes de formes, de couleurs et de matières du lieu hôte pour générer ses « formes » mais s’inspire également de la fonction et du passé de l’endroit. Se développant dans la maison de la Fondation Moonens, le concept « Incipit » conjugue donc la pratique de Nicolas Riquette à l’œuvre de Laurent Moonens.Les œuvres de Nicolas Riquette dialoguent et finissent souvent par se fondre entre elles. La question sous-jacente à l’ensemble de la réflexion est liée à l’influence que peut avoir le                « contexte » sur l’apparence finale d’un objet qualifié d’« œuvre d’art ». Si l’exposition peut être appréhender comme une œuvre globale, chaque élément peut être décontextualisé et exister de manière autonome. L'incipit est seulement le commencement d'une œuvre bien plus vaste mais il contient les prémisses de tout ce qui sera un jour.
    
    intro:
      p1: En sa qualité d’introduction, INCIPIT - INSTALLATION dévoile, dans les grandes lignes, les axes de réflexion qui sont développés dans les étages de la maison.
      p2: 1. BASED propose 6 objets qui entretiennent des liens étroits avec leur socle. Certaines formes, trop souples, ont besoin du socle et de ses câbles pour exister. La forme « molle » lumineuse et la forme organique en anneaux dorés pourraient adopter bien des aspects et sont soumises à l’influence des câbles qui les soutiennent.D’autres concepts requièrent un mouvement circulaire ou un souffle constant pour véhiculer leur message. La bille en bois, soumise à un mouvement cyclique, offre un spectacle imprévisible et sans cesse différent. La forme dorée, voletant au gré du vent, génère grâce à sa vitrine en verre flou, une image insaisissable. D’autres encore ne seraient pas complet sans leur vitrine, aussi signifiante que l’objet qu’elle renferme. C’est l’eau qui permet à cette sphère en béton de conserver sa place à mi-hauteur. Le modelage en argile inachevé reste toujours humide, donc malléable, grâce à sa vitrine. Pourtant, il est inaccessible. L’objet, sacralisé, reste néanmoins « sculptable » … Le terme « la sculpture » peut désigner un objet, mais également une pratique dans son ensemble.
      p3: 2. Les BUILDINGS exposés derrière les fenêtres intérieures soulignent l’importance de l’acte de construire. L’assemblage, souvent spontané, sans plan préalable, est central dans l’œuvre de Nicolas Riquette. Toute construction architecturale peut être interprétée comme une structure de pensées. 
      p4: 3. FRAME et UNFRAMED représentent les deux extrémités du répertoire formel de Nicolas Riquette. Si l’un est un cadre en bois et verre, déstructuré mais toujours extrêmement rigoureux ; l’autre est une imbrication anarchique d’une toile de peintre qui évolue de la surface plane vers l’objet tridimensionnel. Tantôt le cadre veut se substituer à l’œuvre, tantôt c’est le support de celle-ci qui prend sa place.
      p5: 4. SET UP (object), en lien avec la performance SET UP présentée sur écran à l’arrière de l’escalier, évoque les nombreuses influences qui décident de l’aspect final d’un objet d’art. L’apparence de cette forme en argile a été progressivement modelée par le processus de recherche scénographique.
      p6: 5. SOME FLOWERS BEHIND A WHITE GRID et STILL LIFE BEHIND BLURRED GLAS conjuguent des œuvres de Laurent Moonens avec la pratique plastique de Nicolas Riquette. La composition de « Pink & green bouquet » est complètement réinterprétée par une petite grille blanche présentant de multiples « cadres » de différentes dimensions.La perception de « Bottles and wine glass » est modifiée par le verre cathédrale de son encadrement précaire. Les lignes sont fluidifiées, la nature morte toute entière tend vers l’abstraction. 
      p7: 6. 25 feuilles de format A4 encadrées individuellement forme un dessin,  proche de l’esquisse préparatoire, intitulé FRAME ANALYSIS. Il confirme le répertoire formel de Nicolas Riquette tout en évoquant les codes de l’installation GRID située au premier étage. FRAME ANALYSIS souligne également l’importance des allers et retours entre la surface et l’espace, l’image et l’objet, l’original et la représentation.

    weaving:
      p1: Evoquant littéralement la trame, le terme weaving désigne ici l’ensemble scénographique d’œuvres qui prend place dans la cage d’escalier de la maison, entre le rez-de-chaussée et le dernier étage. 
      p2: Débutant par une performance vidéo et aboutissant à de grands assemblages muraux, en passant par de nombreux petits objets et images, l’installation évoque l’élaboration progressive d’un projet plastique et l’évolution d’une recherche tant formelle que conceptuelle. 
      p3: La performance SET UP (vidéo) tend à souligner, avec un léger degré d’autodérision, l’importance des influences involontaires, incontrôlables (et souvent indésirables) du processus d’exposition sur l’aspect final d’un objet d’art.
      p4: Les superpositions d’objets présentées par DISPLAY CASE évoque l’émergence d’idées disparates qui peut survenir au début d’un nouveau projet plastique.
      p5: La composition d’œuvres murales STUDIES FOR FRAMES propose un échantillon d’une recherche formelle qui aurait abouti à des objets tels que FABRIC FRAME (Blue) ou PAINTED FRAME (Blue), ainsi qu’aux autres FRAMES présents dans l’exposition.
      
    grid:
      p1: Le vide n’est pas rien. 
      p2: Basée sur des notions de physique théorique, l’installation évoque un vide tangible.
      p3: À la manière de la matière noire qui sous-tendrait notre univers, une structure blanche étaye l’espace de la salle d’exposition. Elle guide le spectateur et rationalise l’espace tridimensionnel. 
      p4: Si Georges Braque parlait du vase comme étant capable de donner une forme au vide, la grille est une structure scénographique qui met en espace des objets moulés en différentes matières. Ces moulages sont réalisés à partir de divers bidons issus de la pratique courante du plasticien. Ces objets habituellement vides et destinés à contenir une matière spécifique sont ici massifs et composés de matières variées. S’appuyant sur les fondements de la pratique du moulage, cette série d’objets incarne le vide pour le rendre palpable. 
      p5: Au mur, l’installation abrite des dessins montrant des espaces d’exposition en attente de leurs œuvres, structurés par une grille blanche en réserve, qui sont autant d’analyses de cette interaction qui existe entre l’espace et les éléments qu’il abrite, entre le contenant et le contenu. 
      p6: Il s’agit d’une réflexion sur les liens entre l’espace physique tridimensionnel et la surface comme étant un espace de représentation, un portail vers un lieu intangible.
      
    vestibule1:
      p1: Créant le lien entre les installations GRID et RELIQUAIRIES, FULL/EMPTY est une boîte en carton remplie de photographies représentant le vide de cette même boîte. 
      p2: Aux côtés de cette boîte en carton, PLASTER CUBE PATTERN propose une version, figée dans le plâtre, d’un cube déployé. L’objet tridimensionnelle tend vers l’image en deux dimensions, en empruntant les matières de la sculpture mais en investissant l’espace d’exposition des œuvres murales. 
      p3: PALIMPSEST dévoile un ensemble de compositions non-figuratives élaborées à partir d’anciennes images publicitaires. Ce quadriptyque renvoie au processus de création de Nicolas Riquette qui s’appuie sur les codes de formes, de couleurs et de matières d’une entité existante pour en créer une nouvelle. 
      p4: Introduisant l’installation suivante, intitulée RELIQUAIRIES, chacune des trois boîtes de la série « Laurent Moonens RELIQUAIRIES » renferme une sculpture cachée, directement inspirée par l’œuvre de Laurent Moonens dont la face avant de la boîte est une reproduction imprimée sur bois. L’œuvre est inaccessible, seules ses dimensions globales sont imaginables. Les descriptions proposées par les certificats d’authenticité, encadrés, sont là pour offrir une image mentale de l’objet caché. 
          
    reliquaries:
      p1: Au centre de la pièce, une construction de socle déstructurés présentant neuf boîtes en bois, couvertes de carrelages dessinant un quadrillage sur l’ensemble des faces. 
      p2: A l’intérieur de chaque « reliquaire » se dissimule un objet dont les trois dimensions maximales, longueur, largeur et hauteur, sont indiquées par les mensurations de la boîte. 
      p3: Les « objets cachés », manufacturés, évoquent des maquettes de recherche architecturale ou urbanistique ou encore des projet de structure scénographique. 
      p4: L’œuvre finale n’est pas uniquement l’assemblage dissimulé mais bien l’ensemble qu’il forme avec sa boite scellée. 
      p5: Sur les murs de la pièce, les neuf certificats d’authenticité, encadrés, offre les descriptions minutieuses de chaque objet caché pour permettre au spectateur d’esquisser une image mentale du contenu de chaque boîte. 
      p6: Cette réflexion spatiale aborde, en rationalisant l’espace occupé par un objet d’art, des notions de scénographie et de conception d’une œuvre d’art ; mais elle traite également, en soustrayant l’œuvre au regard direct, de certains aspects du contexte du marché de l’art. 
      
    echo_2021:
      p1: Puisant dans les codes de formes, de couleurs et de matières de « l’espace hôte », un « espace invité » se développe dans le studio 4. Les visiteurs sont invités à déambuler dans cet espace réorganisé alliant bois de construction et bois de récupération selon un protocole strict.  Cette archi-sculpture est une structure scénographique qui abrite des objets et des dessins explorant des directions similaires, comme autant de strates d’un écho. 
      p2: Les maquettes en bois de la série FRAMING MODELS évoquent les autres configurations spatiales qu’aurait pu adopter l’installation in situ. Elles développent les mêmes préoccupations à d’autres échelles.
      p3: Les dessins de la série FRAMES DRAWINGS abordent des préoccupations analogues mais appliquées à l’espace bidimensionnel de la feuille de papier.
      p4: Finalement, le concept ECHO ayant pour vocation de s’ouvrir à d’autres artistes, l’installation héberge trois œuvres de Laurent Moonens qui fonctionnent selon des codes formels semblables. 
      
    vestibule2:
      p1: Sacralisant l’espace de travail du plasticien, DUSTY WORKSHOP est une  sérigraphie représentant l’atelier dans lequel les œuvres de l’exposition ont été élaborées, réalisée grâce à la poussière récupérée dans ce même atelier. 
      p2: Introduisant l’installation PLATEFORME, PROJECT FOR A SCULPTURE WITH « Head 1 » conjugue une reproduction du feutre sur papier « Head 1 » de Laurent Moonens, sur plexiglas, à un bloc posé sur un socle. L’installation évoque le travail préalable du sculpteur qui prépare sa matière de travail en dessinant son sujet sur les faces de son bloc. Ici aussi, l’œuvre bidimensionnelle emprunte certains codes de la sculpture et tend à évoluer vers l’objet en trois dimensions.

    platform:
      p1: De dimensions plutôt domestiques, la scénographie de l’installation PLATFORM s’articule autour d’objets issus de la série FURNITURE. Sur, dans et autour de ces objets à mi-chemin entre le meuble et la sculpture se dressent des objets qui s’établissent sur les liens existant entre la surface plane et l’espace en trois dimensions, l’image et l’objet, l’original et la représentation.
      p2: BLACK BENCH, BLACK CABINET ou encore TRIPOD DRAWER structurent donc l’espace du dernier atelier de la maison.
      p3: GOLDEN BACKGROUND est une couverture de survie ne présentant que sa face dorée. A la fois objet bidimensionnel de par ses mensurations, cette couverture pourrait également fonctionner comme une sculpture tant elle a davantage qu’une seule face à offrir. 
      p4: RED COLUMN par contre est une sculpture qui pourrait presque fonctionner comme image tant elle est quasiment identique quel que soit la position du spectateur.
      p5: 1m³ IN A BOX perturbe nos représentation spatiales en confrontant deux objets aux formats différents. Un cube de tissus, d’un mètre cube, est sommairement plié pour s’adapter tant bien que mal à l’espace que lui impose une petite boîte en acier de format A4.
      p6: FRAME et son alter ego dessiné souligne toute l’importance pour Nicolas Riquette des liens entre objet tangible et représentation dessinée.
      p7: GOLDENG FRAMING et BLUE FRAMING extrapolent encore davantage le mouvement amorcé par les FRAMES. 
      p8: PORCELAIN GRID, BLUE GROUND et MARBLE TABLE offrent quant à eux des allers-retours entre les objets et les images. 
      p9: PLEASE, DO NOT TOUCH propose finalement de sacraliser un détail du contexte classique d’exposition, à savoir le panneau « Please, do not touch … ». 