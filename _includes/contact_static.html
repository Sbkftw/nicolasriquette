<!-- Contact Section -->
<section id="contact">
	<div class="container">
		<div class="row">
			<div class="col-lg-12 text-center">
				<h2>Contact</h2>
				<hr class="star-primary">
			</div>
		</div>
		<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-4">
				<div class="row justify-content-center">
					<div class="links">
						<p><a href="https://cargocollective.com/endlesshousecollective/About-EndlessHouse" target="_blank">Endless House</a></p>
						<p><a
								href="https://fr.calameo.com/books/004902825496f4348c96b" target="_blank">Portfolio Calamero</a>
						</p>
						<p><a href="https://www.moonens.com/Foundation%20page.htm" target="_blank">Fondation Moonens</a></p>
						<p><a href="https://nriquette.wixsite.com/nicolas-riquette" target="_blank">Ancien site web</a></p>
					</div>
				</div>
				<br>
				<ul class="list-inline">
					{% for network in site.social %}
					<li>
						<a href="{{ network.url }}" class="btn-social btn-outline" target="_blank"><i class="fa fa-fw fa-{{ network.title }}"></i></a>
					</li>
					{% endfor %}
				</ul>
			</div>
			<div class="col-md-4"></div>
		</div>
		<br>
		<br>
		<div class="row">
			<div class="col-lg-8 col-lg-offset-2">
				<form  action="//formspree.io/{{ site.email }}" method="POST" name="sentMessage" id="contactForm" novalidate>
					<div class="row control-group">
						<div class="form-group col-xs-12 floating-label-form-group controls">
							<label for="name">Name</label>
							<input type="text" name="name" class="form-control" placeholder="Nom" id="name" required data-validation-required-message="Please enter your name.">
							<p class="help-block text-danger"></p>
						</div>
					</div>
					<div class="row control-group">
						<div class="form-group col-xs-12 floating-label-form-group controls">
							<label for="email">Email Address</label>
							<input type="email" name="_replyto" class="form-control" placeholder="Adresse mail" id="email" required data-validation-required-message="Please enter your email address.">
							<p class="help-block text-danger"></p>
						</div>
					</div>
					<div>
						<input type="hidden"  name="_subject" value="New submission!">
						<input type="text" name="_gotcha" style="display:none" />
					</div>
					<div class="row control-group">
						<div class="form-group col-xs-12 floating-label-form-group controls">
							<label for="message">Message</label>
							<textarea rows="5" name="message" class="form-control" placeholder="Message" id="message" required data-validation-required-message="Please enter a message."></textarea>
							<p class="help-block text-danger"></p>
						</div>
					</div>
					<br>
					<div id="success"></div>
					<div class="row">
						<div class="form-group col-md-12 text-center">
							<button type="submit" class="btn btn-success btn-lg align-center" id="send-btn">Envoyer</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</section>
