# Site settings
title: nicolasriquette
email: f/mayanekr
url: https://github.com/jeromelachaud/freelancer-theme
description: "Nicolas Riquette Visual Artist"
keywords: "nicolas,riquette,visual,artist,brussels,bruxelles,artiste,moonens,art"
skills: "Visual Artist"
meta_author: Riquette Nicolas

# Google webmaster tools
google_verify:

# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:

# Contact form:
#Â - static : pass through formspree.io to validate email sending
# - disqus : replace contact form by disqus thread
# - comment the line below if you want to stick with the default PHP contact form
contact: static

# If you use disqus you need disqus shortname
# https://help.disqus.com/customer/portal/articles/466208
disqus_shortname: myshortname

# Color settings (hex-codes without the leading hash-tag)
color:
  primary: 000000 #FFFFFF
  primary-rgb: 000000 #FFFFFF
  secondary: 000000 #000000
  secondary-dark: 000000 #000000

# Footer settings
footer:
  copyright: Nicolas Riquette
  location: Brussels
  social: Around the Web
  credits: Credits

# Social networks usernames (many more available: google-plus, flickr, dribbble, pinterest, instagram, tumblr, linkedin, etc.)
social:
  - title: envelope
    url: mailto:n.riquette@gmail.com
  - title: facebook
    url: https://www.facebook.com/nikolavisualartist/
  - title: instagram
    url: https://instagram.com/nicolasriquette

# Postal address (add as many lines as necessary)
address:
  - line: Brussels, belgium

# Credits content
credits: 'Nicolas Riquette Visual Artist'

# Build settings
markdown: kramdown
permalink: pretty

#for posts
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      permalink: ""

plugins:
  - jekyll-multiple-languages-plugin

languages: ["fr", "en"]
exclude_from_localizations: ["javascript", "images", "css"]
